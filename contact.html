    <!-- page content -->
    <div class="main-content">
      <div class="container">
        <!-- start of contact -->
        <div class="columns is-multiline is-centered">
          <!-- start of contact -->
          <div class="column is-7">
            <div class="card">
              <!-- contact header -->
              <div class="card-content-header has-text-centered">
                <h4 class="title is-4">Contact</h4>
              </div>
              <!-- end of contact header -->

              <!-- contact content -->
              <div class="card-content">
                <div class="content">
                  <div class="card-inner-wrapper">
                    <div class="card-content-text">
                      <!-- contact text -->
                      <p>
                        You can contact me for any questions or business through
                        my social networks or directly to my personal email.
                      </p>
                      <!-- end contact text -->

                      <!-- form begin -->
                      <div class="card-content-form">
                        <form
                          method="POST"
                          action="mailto:ericpaulflorese@gmail.com?subject=Paulweb contact"
                          enctype="text/plain"
                        >
                          <div class="field">
                            <label class="label">Name</label>
                            <p class="control">
                              <input
                                class="input is-large"
                                name="Name"
                                id="nameid"
                                type="text"
                                placeholder="Name"
                                required
                              />
                            </p>
                          </div>
                          <div class="field">
                            <label class="label">Email</label>
                            <p class="control">
                              <input
                                class="input is-large"
                                name="email_address"
                                id="emailid"
                                type="email"
                                placeholder="Email"
                                value=""
                                required
                              />
                            </p>
                          </div>
                          <div class="field">
                            <label class="label">Message</label>
                            <p class="control">
                              <textarea
                                class="textarea is-large"
                                name="comments"
                                id="messid"
                                placeholder="Message"
                                required
                              ></textarea>
                            </p>
                          </div>
                          <div class="field is-grouped">
                            <p class="control">
                              <button
                                class="button  is-medium is-button-grey"
                                type="submit"
                              >
                                Send
                              </button>
                            </p>
                            <p class="control">
                              <button
                                class="button  is-medium is-button-grey"
                                type="reset"
                              >
                                Clear
                              </button>
                            </p>
                          </div>
                        </form>
                      </div>
                      <!-- form end -->
                    </div>

                    <!-- contact footer -->
                    <div class="card-content-footer-small">
                      <div class="nav-center">
                        <a class="nav-item" href="https://github.com/epaulf">
                          <span class="icon">
                            <i class="fa fa-github"></i>
                          </span>
                        </a>
                        <a class="nav-item" href="https://twitter.com/Epauldev">
                          <span class="icon">
                            <i class="fa fa-twitter"></i>
                          </span>
                        </a>
                        <a
                          class="nav-item"
                          href="https://www.linkedin.com/in/eric-paul-flores-espinoza-624603143/"
                        >
                          <span class="icon">
                            <i class="fa fa-linkedin"></i>
                          </span>
                        </a>
                      </div>
                    </div>
                    <!-- end of contact footer -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end of contact column -->
        </div>
        <!-- end of contact columns -->
      </div>
    </div>
    <!-- end of page content -->

    <!-- footer: will stick to the bottom -->
    <div class="footer footer-top-shadow">
      <div class="container has-text-centered">
        <span class="icon">
